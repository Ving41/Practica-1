#include <stdio.h>

int main() {
    int t1, t2, t3;
    scanf("%d %d %d", &t1, &t2, &t3);

    // Визначаємо швидкість поїдання пирога кожним гостем
    double rate1 = 1.0 / t1;
    double rate2 = 1.0 / t2;
    double rate3 = 1.0 / t3;

    // Визначаємо загальну швидкість поїдання пирога трьома гостями
    double total_rate = rate1 + rate2 + rate3;

    // Знаходимо час, необхідний для поїдання пирога
    double time = 1.0 / total_rate;

    // Виводимо результат, округлений до 2 знаків після коми
    printf("%.2f\n", time);

    return 0;
}
